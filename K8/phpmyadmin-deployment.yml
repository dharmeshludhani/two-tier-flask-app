apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-depo
  namespace: flask-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-ui
  template:
    metadata:
      name: sql-ui
      namespace: flask-ns
      labels:
        app: sql-ui
    spec:
      containers:
        - name: sql-ui
          image: phpmyadmin/phpmyadmin:latest
          ports:
            - containerPort: 80  # ✅ Fixed key
          env:
            - name: PMA_HOST
              value: mysql-service  # ✅ Service name should be lowercase and match exactly
            - name: PMA_PORT
              value: "3306"
