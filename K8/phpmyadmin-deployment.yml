apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-depo
  namespace: flask-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-ui
  template:
    metadata:
      name: sql-ui
      namespace: flask-ns
      labels:
        app: sql-ui
    spec:
      containers:
        - name: sql-ui
          image: phpmyadmin/phpmyadmin:latest
          ports:
            - containerPort: 80  # âœ… Fixed key
          env:
            - name: PMA_HOST
              valueFrom:
                configMapKeyRef:
                  name:  mysql-config
                  key:   pma_host
            - name: PMA_PORT
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: pma_port
